{% extends "sakai/base.xhtml" %}

{% block pagetitle %}Meetings{% endblock %}

{% block content %}

<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Start</th>
      <th>End</th>
    </tr>
  </thead>
  <tbody>
{% for id,event in events.items %}
    <tr>
      <td>
        <a href="{% url sakai_signup_event site,id %}">
          {{ event.title }}
        </a>
      </td>
      <td>{{ event.start }}</td>
      <td>{{ event.end }}</td>
    </tr>
{% endfor %}
  </tbody>
</table>

{% endblock %}
